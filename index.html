<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Expense Tracker</h1>
        
        <div class="input-section">
            <input type="text" id="expense-name" placeholder="Expense Name" required>
            <input type="number" id="expense-amount" placeholder="Amount" required>
            <input type="date" id="expense-date" required>
            <select id="expense-category">
                <option value="Food">Food</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Transportation">Transportation</option>
                <option value="Other">Other</option>
            </select>
            <button id="add-expense">Add Expense</button>
        </div>

        <h2>Expenses</h2>
        <ul id="expense-list"></ul>

        <h2>Total: â‚¹<span id="total-amount">0</span></h2>

        <div class="budget-section">
            <input type="number" id="monthly-budget" placeholder="Set Monthly Budget" required>
            <input type="month" id="budget-month" required>
            <button id="set-budget">Set Budget</button>
        </div>

        <button id="view-report">View Monthly Report</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
